<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white w-full py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-lg md:text-2xl font-bold">Recipe App</h1>
            <ul class="flex gap-4">
                <li class="font-bold text-md">
                    <a href="#" class="hover:text-yellow-500">Home</a>
                </li>
                <li class="font-bold text-md">
                    <a href="#" class="hover:text-yellow-500">Recipe</a>
                </li>
                <li class="font-bold text-md">
                    <a href="#" class="hover:text-yellow-500">About</a>
                </li>
                <li class="font-bold text-md">
                    <a href="#" class="hover:text-yellow-500">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col p-10 bg-white">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex flex-col justify-start items-center md:items-start">
                <h2 class="text-center md:text-left text-[#F9A826] font-bold text-4xl md:text-5xl">
                    Find Your Favorite Recipe
                </h2>
                <p class="text-center md:text-left mt-4 text-gray-700 font-bold text-lg md:text-xl">
                    Discover delicious recipes tailored to your taste. Explore new cuisines and transform your cooking experience with easy-to-follow guides and fresh ideas.
                </p>
            </div>
            <img src="./hero1.jpg" alt="heroimg" class="rounded-lg w-full md:w-1/2 lg:w-1/3">
        </div>

        <!-- Recipe Cards Container -->
        <div id="main-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">

        </div>
    </section>

    <script src="./main.js"></script>

</html>
