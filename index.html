<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white w-full">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Homepage</a></li>
                  <li><a>Contact</a></li>
                  <li><a>About</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost text-xl">Recipe App</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col p-10 bg-white">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex flex-col justify-start items-center md:items-start">
                <h2 class="text-center md:text-left text-[#F9A826] font-bold text-4xl md:text-5xl">
                    Find Your Favorite Recipe
                </h2>
                <p class="text-center md:text-left mt-4 text-gray-700 font-bold text-lg md:text-xl">
                    Discover delicious recipes tailored to your taste. Explore new cuisines and transform your cooking experience with easy-to-follow guides and fresh ideas.
                </p>
            </div>
            <img src="./hero1.jpg" alt="heroimg" class="rounded-lg w-full md:w-1/2 lg:w-1/3">
        </div>

        <!-- Recipe Cards Container -->
        <div id="main-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">

        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
